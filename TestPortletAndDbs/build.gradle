plugins {
    id 'java'
    id 'war'
}

group 'ru.codicus'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.3.0.Final'
    compile group: 'com.oracle', name: 'ojdbc8', version: '8C'
    compile group: 'org.eclipse.jetty', name: 'apache-jstl', version: '9.4.20.v20190813'

    providedCompile group: 'javax.portlet', name: 'portlet-api', version: '3.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
